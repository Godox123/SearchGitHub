<form>
  <mat-form-field class="example-form-field">
    <mat-label>Enter search request</mat-label>
    <input matInput type="text" name="search" [(ngModel)]="value" />
    <button
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button
    class="search"
    (click)="sendRequest()"
    mat-raised-button
    color="primary"
  >
    Search
  </button>
</form>
